<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Righteous&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="bg">
        <div class="bg-profile">
            <div class="profile-left">
                <img src="profile.png" class="profile-img" width="500px" height="500px">
                <br>
                <label for="button-upload" class="button-upload">
                    <input type="file" id="button-upload" name="">Upload Foto
                </label>

            </div>
            <div class="profile-right">
                <form action="" method="post">
                <p class="profile-title">Biodata Diri</p>
                <span class="filler-text">Nama</span>
                <input class="profile-desc" type="text" id="" name="" value="Name">
                
                <br>
                <span class="filler-text">Tanggal Lahir</span>
                <input class="profile-desc" type="text" id="" name="" value="DoB">
                
                <br>
                <span class="filler-text">Jenis Kelamin</span>
                <input class="profile-desc" type="text" id="" name="" value="Gender">
                
                <br>
                <p class="profile-title">Detail Kontak</p>
                <span class="filler-text">Email</span>
                <input class="profile-desc" type="text" id="" name="" value="Email">
                
                <br>
                <span class="filler-text">Nomor Telepon</span>
                <input class="profile-desc" type="text" id="" name="" value="Phone">
                
                <br>
                <input type="submit" class="submit-button" name="" value="Submit">
                </form>    
            </div>
        </div>
    </div>
</body>
</html>
